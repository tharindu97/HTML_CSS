<!DOCTYPE html>
<html>
<head>
	<title>Galery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="product">
		<div class="container">
			<h1>Trip to Jaffna</h1>
			<p>Software Enginnering Batch <br> 1.0</p>
		</div>
		<div class="product-small-img">
			<img src="img/1.1.jpg" onclick="myFunction(this)">
			<img src="img/1.2.jpg" onclick="myFunction(this)">
			<img src="img/1.3.jpg" onclick="myFunction(this)">
			<img src="img/1.4.jpg" onclick="myFunction(this)">
			<img src="img/1.5.jpg" onclick="myFunction(this)">
		</div>
		<div class="img-container">
			<img id="imageBox" src="img/1.1.jpg">
		</div>
	</div>

	<script>
		function myFunction(smallImg){
			var fullImg = document.getElementById("imageBox");
			fullImg.src = smallImg.src;
		}
	</script>
</body>
</html>
